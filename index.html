<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan untukmu</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #2C2F36; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #E0E0E0; /* Light gray text */
        }
        
        .container {
            background: linear-gradient(135deg, #3A3D42, #212529); /* Dark gradient background */
            border-radius: 12px;
            padding: 20px 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            font-size: 16px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #F1F1F1; /* Light gray for the header */
        }

        button {
            background-color: #4A4A4A; /* Darker gray for buttons */
            color: #F1F1F1; /* Light text color */
            border: 2px solid #5A5A5A;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hover effects */
        button:hover {
            background-color: #6D6D6D; /* Lighter gray on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px); /* Slight lift effect */
        }

        button:active {
            transform: translateY(2px); /* Button pressed effect */
        }

        /* Animation on load */
        .container {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apakah kamu sudah memiliki cowo baru?</h1>
        <button onclick="window.location.href = 'halaman1.html';">Sudah Punya Cowo Baru?</button>
        <button onclick="window.location.href = 'halaman2.html';">Apakah Saya Boleh Balikan Seperti Dulu Lagi?</button>
    </div>
</body>
</html>
