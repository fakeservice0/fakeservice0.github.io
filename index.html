<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .switch {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .switch a {
      color: royalblue;
      cursor: pointer;
    }
    .message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>
  <div class="message" id="message"></div>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="handleSubmit()">Login</button>
  <div class="switch">
    Belum punya akun? <a onclick="switchForm()">Register</a>
  </div>
</div>

<script>
  let isLogin = true;

  function switchForm() {
    isLogin = !isLogin;
    document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
    document.querySelector('button').innerText = isLogin ? 'Login' : 'Register';
    document.querySelector('.switch').innerHTML = isLogin
      ? 'Belum punya akun? <a onclick="switchForm()">Register</a>'
      : 'Sudah punya akun? <a onclick="switchForm()">Login</a>';
    document.getElementById('message').innerText = '';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }

  function handleSubmit() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const msg = document.getElementById('message');

    if (!user || !pass) {
      msg.innerText = 'Username dan password wajib diisi!';
      return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if (isLogin) {
      if (users[user] && users[user] === pass) {
        msg.style.color = 'green';
        msg.innerText = 'Login berhasil!';
        // Di sini bisa arahkan ke halaman lain: window.location.href = 'home.html'
      } else {
        msg.innerText = 'Login gagal. Cek username atau password.';
      }
    } else {
      if (users[user]) {
        msg.innerText = 'Username sudah terdaftar.';
      } else {
        users[user] = pass;
        localStorage.setItem('users', JSON.stringify(users));
        msg.style.color = 'green';
        msg.innerText = 'Registrasi berhasil! Silakan login.';
        switchForm();
      }
    }
  }
</script>

</body>
</html>
